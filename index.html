<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Q&A</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: radial-gradient(ellipse at center, #000 0%, #050010 80%);
      color: #feda4a; /* Star Wars gold */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px #feda4a;
      background-image: url('https://i.imgur.com/8Rj7R8W.png'); /* subtle starfield */
      background-repeat: repeat;
      background-size: contain;
    }
    h1 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
      font-weight: 900;
      font-size: 3rem;
      text-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      margin: 0 0 20px 0;
    }
    #questions {
      margin-bottom: 20px;
      max-height: 500px;
      overflow-y: auto;
      border: 2px solid #00bfff;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 0, 50, 0.7);
    }
    .question-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 12px;
      box-shadow: 0 0 5px #00bfff;
      border: 1px solid #00bfff;
      animation: flicker 3s infinite;
    }
    .question-text {
      font-weight: 700;
      color: #feda4a;
      text-shadow: 0 0 10px #feda4a;
    }
    .reply-text {
      margin-top: 6px;
      padding-left: 10px;
      color: #00ffff;
      font-style: italic;
      text-shadow: 0 0 5px #00ffff;
    }
    #askForm {
      display: flex;
      gap: 10px;
    }
    #askInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #222;
      color: #feda4a;
      box-shadow: 0 0 5px #feda4a inset;
    }
    #askBtn {
      background-color: #feda4a;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: 900;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px #feda4a;
    }
    #askBtn:hover {
      background-color: #ffeb7a;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>

  <div style="text-align:center; margin-bottom: 15px;">
    <h1>Star Wars Q&amp;A</h1>
  </div>

  <div id="questions"></div>

  <form id="askForm">
    <input type="text" id="askInput" placeholder="Ask a Star Wars question..." autocomplete="off" required />
    <button type="submit" id="askBtn">Ask</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAZSGurqu9RpSBcTJy4pyIErMNKb7lQ_s",
      authDomain: "starwars-web.firebaseapp.com",
      databaseURL: "https://starwars-web-default-rtdb.firebaseio.com",
      projectId: "starwars-web",
      storageBucket: "starwars-web.firebasestorage.app",
      messagingSenderId: "271984824779",
      appId: "1:271984824779:web:1569a9eca33e404fc9a64e",
      measurementId: "G-QBYMXLSK7E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const questionsDiv = document.getElementById('questions');
    const askForm = document.getElementById('askForm');
    const askInput = document.getElementById('askInput');

    function renderQnA(snapshot) {
      questionsDiv.innerHTML = '';
      const qna = snapshot.val();
      if (!qna) return;
      Object.entries(qna).forEach(([key, item]) => {
        const qDiv = document.createElement('div');
        qDiv.classList.add('question-item');

        const qText = document.createElement('div');
        qText.classList.add('question-text');
        qText.textContent = 'Q: ' + item.question;
        qDiv.appendChild(qText);

        if (item.reply) {
          const rText = document.createElement('div');
          rText.classList.add('reply-text');
          rText.textContent = 'Reply: ' + item.reply;
          qDiv.appendChild(rText);
        }

        questionsDiv.appendChild(qDiv);
      });

      if (questionsDiv.lastChild) {
        questionsDiv.lastChild.scrollIntoView({behavior: "smooth"});
      }
    }

    db.ref('starwarsQnA').on('value', renderQnA);

    askForm.addEventListener('submit', e => {
      e.preventDefault();
      const questionText = askInput.value.trim();
      if (!questionText) return;

      db.ref('starwarsQnA').push({
        question: questionText,
        reply: ""
      });

      askInput.value = '';
    });
  </script>
</body>
</html>
